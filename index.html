<!DOCTYPE html>

    <style>
        :root { --bg-color: #050505; --card-color: #111; --neon-color: #00ffcc; --text-color: #ffffff; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: #000; border-bottom: 2px solid var(--neon-color); }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--neon-color); cursor: pointer; object-fit: cover; background: #222; }

        .search-container { padding: 15px 25px; display: flex; justify-content: center; }
        .search-input { width: 100%; max-width: 600px; padding: 12px 20px; background: #111; border: 1px solid var(--neon-color); border-radius: 25px; color: white; outline: none; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; padding: 20px; align-items: start; }
        .mini-card { background: var(--card-color); border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; }
        .mini-card:hover { border-color: var(--neon-color); transform: translateY(-3px); }
        
        .img-container { width: 100%; height: 280px; background: #000; display: flex; align-items: center; justify-content: center; padding: 10px; box-sizing: border-box; }
        .img-container img { max-width: 100%; max-height: 100%; width: auto; height: auto; display: block; object-fit: contain; }
        
        .price-tag { color: var(--neon-color); font-weight: bold; padding: 12px; text-align: center; font-size: 1.2rem; background: rgba(255,255,255,0.05); }

        .bottom-nav { position: fixed; z-index: 1000; background: rgba(0,0,0,0.9); padding: 12px; border: 1px solid var(--neon-color); display: flex; gap: 20px; box-shadow: 0 0 15px var(--neon-color); }
        @media (min-width: 769px) { .bottom-nav { right: 30px; bottom: 30px; flex-direction: column; border-radius: 20px; } }
        @media (max-width: 768px) { .bottom-nav { bottom: 20px; left: 50%; transform: translateX(-50%); flex-direction: row; border-radius: 50px; } }

        .nav-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; position: relative; }
        .badge { position: absolute; top: -5px; right: -10px; background: red; font-size: 10px; padding: 2px 6px; border-radius: 50%; }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid var(--neon-color); padding: 20px; z-index: 2000; border-radius: 20px; width: 90%; max-width: 450px; max-height: 85vh; overflow-y: auto; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1999; }
        .main-btn { width: 100%; padding: 12px; background: var(--neon-color); border: none; font-weight: bold; border-radius: 10px; cursor: pointer; color: #000; margin-top: 10px; }
        
        .modal-img-container { width: 100%; height: 320px; background: #000; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; border-radius: 10px; }
        .modal-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .rev-item { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--neon-color); font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .return-policy { background: rgba(0, 255, 204, 0.1); border: 1px dashed var(--neon-color); color: #fff; padding: 10px; border-radius: 8px; font-size: 0.8rem; margin: 10px 0; text-align: center; }
    </style>
</head>
<body>

	<div class="mini-card" data-name="–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∏–π —á–æ–≤–Ω–∏–∫" onclick="openProduct('bat_01', '–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∏–π —á–æ–≤–Ω–∏–∫', 15, '–î–µ–∫–æ-, –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∏–π —á–æ–≤–Ω–∏–∫, —è–∫–∏–π –≤–º—ñ—î –ø–ª–∞–≤–∞—Ç–∏, –Ω–µ–≤–µ–ª–∏—á–∫–æ–≥–æ —Ä–æ–∑–º—ñ—Ä—É. PLA –ø–ª–∞—Å—Ç–∏–∫.', 'bat.jpg')">
        <div class="img-container"><img src="boat.jpg" onerror="this.src='https://via.placeholder.com/300x400/222/00ffcc?text=boat.jpg'"></div>
        <div class="price-tag">15 –≥—Ä–Ω</div>
    </div>
</div>

<div class="bottom-nav">
    <button class="nav-btn" onclick="openSettings()">‚öôÔ∏è</button>
    <button class="nav-btn" onclick="openCart()">üõí <span id="badge" class="badge" style="display:none">0</span></button>
    <button class="nav-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">üîù</button>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="modal" id="productModal">

    <div class="return-policy">üõ°Ô∏è –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—É –ø—Ä–æ—Ç—è–≥–æ–º 14 –¥–Ω—ñ–≤</div>
    <div id="m-price" style="color:var(--neon-color); font-weight:bold; font-size:1.5rem; margin-bottom: 10px;"></div>
    <button class="main-btn" onclick="addToCart()">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>

    <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
        <b>–í—ñ–¥–≥—É–∫–∏:</b>
        <div id="rev-list" style="margin: 10px 0; max-height: 150px; overflow-y: auto; background: #000; padding: 5px; border-radius: 5px;"></div>
        <select id="rev-stars">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="1">‚≠ê</option>
        </select>
        <input type="text" id="rev-text" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤—ñ–¥–≥—É–∫...">
        <button class="main-btn" style="background:#333; color:white; font-size:0.8rem;" onclick="postReview()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –≤—ñ–¥–≥—É–∫</button>

<div class="modal" id="profileModal" style="text-align:center;">

    <div style="position: relative; width: 100px; height: 100px; margin: 0 auto 15px;">
        <img id="prof-img-big" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width:100%; height:100%; border-radius:50%; object-fit:cover; border:2px solid var(--neon-color); cursor:pointer;" onclick="document.getElementById('fileInput').click()">

    <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="loadImg(event)">

<div class="modal" id="cartModal">

<div class="modal" id="checkoutModal">
    <h3>üì¶ –û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h3>
    <input type="text" id="ship-name" placeholder="–Ü–º'—è —Ç–∞ –ü—Ä—ñ–∑–≤–∏—â–µ">
    <input type="tel" id="ship-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
    <input type="text" id="ship-city" placeholder="–ú—ñ—Å—Ç–æ —Ç–∞ —Å–∫–ª–∞–¥ –ù–ü">
    <div class="return-policy">–ì–∞—Ä–∞–Ω—Ç—ñ—è –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è: 14 –¥–Ω—ñ–≤.</div>
    <button class="main-btn" onclick="sendOrder()">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button>
</div>

<div class="modal" id="settingsModal">
    <h3>‚öôÔ∏è –ö–æ–ª—å–æ—Ä–∏</h3>
    –§–æ–Ω: <input type="color" id="bgC" value="#050505" oninput="updateStyles()"> 
    –ù–µ–æ–Ω: <input type="color" id="neC" value="#00ffcc" oninput="updateStyles()">
    <button class="main-btn" onclick="closeAll()">–ó–∞–∫—Ä–∏—Ç–∏</button>
</div>

<script>
    let cart = [];
    let currentItem = null;
    let reviews = JSON.parse(localStorage.getItem('reviews')) || {};
    const TG_TOKEN = "8271783983:AAFau1ixSnUD0oDU0P-9S-P8KDEppxFTnuQ";
    const TG_CHAT_ID = "5796612318";

    // –ê–í–ê–¢–ê–†–ö–ê
    function loadImg(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                localStorage.setItem('userAvatar', ev.target.result);
                document.getElementById('head-avatar').src = ev.target.result;
                document.getElementById('prof-img-big').src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function saveProfile() {
        localStorage.setItem('uName', document.getElementById('uName').value);
        closeAll();
    }

    // –í–Ü–î–ì–£–ö–ò
    function postReview() {
        const txt = document.getElementById('rev-text').value;
        const str = document.getElementById('rev-stars').value;
        if(!txt) return alert("–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –≤—ñ–¥–≥—É–∫—É!");
        
        if(!reviews[currentItem.id]) reviews[currentItem.id] = [];
        reviews[currentItem.id].unshift({
            user: localStorage.getItem('uName') || "–ì—ñ—Å—Ç—å",
            text: txt,
            stars: parseInt(str)
        });
        
        localStorage.setItem('reviews', JSON.stringify(reviews));
        showReviews(currentItem.id);
        document.getElementById('rev-text').value = "";
    }

    function showReviews(id) {
        const box = document.getElementById('rev-list');
        const data = reviews[id] || [];
        box.innerHTML = data.map(r => `
            <div class="rev-item">
                <div style="color:gold">${"‚≠ê".repeat(r.stars)}</div>
                <b>${r.user}</b>: ${r.text}
            </div>
        `).join('') || "–í—ñ–¥–≥—É–∫—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î.";
    }

    // –ú–ê–ì–ê–ó–ò–ù
    function openProduct(id, name, price, desc, img) {
        currentItem = { id, name, price };
        document.getElementById('m-title').innerText = name;
        document.getElementById('m-desc').innerText = desc;
        document.getElementById('m-price').innerText = price + " –≥—Ä–Ω";
        document.getElementById('m-img').src = img;
        showReviews(id);
        document.getElementById('productModal').style.display = "block";
        document.getElementById('overlay').style.display = "block";
    }

    function addToCart() { cart.push(currentItem); updateBadge(); closeAll(); }
    function updateBadge() { 
        const b = document.getElementById('badge'); 
        b.innerText = cart.length; 
        b.style.display = cart.length ? "block" : "none"; 
    }

    function openCart() {
        let total = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
            <div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #222;">
                <span>${i.name}</span>
                <button onclick="cart.splice(${idx},1);updateBadge();openCart()" style="background:none; border:none; color:red; cursor:pointer;">‚ùå</button>
            </div>`).join('') || "–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π";
        document.getElementById('cart-total').innerText = "–°—É–º–∞: " + total + " –≥—Ä–Ω";
        document.getElementById('cartModal').style.display = "block";
        document.getElementById('overlay').style.display = "block";
    }

    function sendOrder() {
        const n = document.getElementById('ship-name').value;
        const p = document.getElementById('ship-phone').value;
        const c = document.getElementById('ship-city').value;
        if(!n || !p || !c) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        
        let msg = `üöÄ –ù–û–í–ï –ó–ê–ú–û–í–õ–ï–ù–ù–Ø\nüë§ ${n}\nüìû ${p}\nüìç ${c}\nüõç ${cart.map(i=>i.name).join(', ')}\nüí∞ –†–∞–∑–æ–º: ${cart.reduce((s,i)=>s+i.price,0)} –≥—Ä–Ω`;
        
        fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}`)
        .then(() => { alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ!"); cart = []; updateBadge(); closeAll(); });
    }

    // –°–ò–°–¢–ï–ú–ù–Ü
    function filterProducts() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.mini-card').forEach(card => {
            card.style.display = card.getAttribute('data-name').toLowerCase().includes(q) ? "flex" : "none";
        });
    }

    window.onload = () => {
        const av = localStorage.getItem('userAvatar');
        const nm = localStorage.getItem('uName');
        if(av) { document.getElementById('head-avatar').src = av; document.getElementById('prof-img-big').src = av; }
        if(nm) document.getElementById('uName').value = nm;
    };

    function openProfile() { document.getElementById('profileModal').style.display = "block"; document.getElementById('overlay').style.display = "block"; }
    function openSettings() { document.getElementById('settingsModal').style.display = "block"; document.getElementById('overlay').style.display = "block"; }
    function openCheckout() { if(!cart.length) return; closeAll(); document.getElementById('checkoutModal').style.display = "block"; document.getElementById('overlay').style.display = "block"; }
    function updateStyles() {
        document.documentElement.style.setProperty('--bg-color', document.getElementById('bgC').value);
        document.documentElement.style.setProperty('--neon-color', document.getElementById('neC').value);
    }
    function closeAll() { document.querySelectorAll('.modal, .overlay').forEach(el => el.style.display = "none"); }
</script>
</body>
